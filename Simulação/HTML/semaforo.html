<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simula√ß√£o Sem√°foro Inteligente - MVP</title>
    <style>
        /* Estiliza√ß√£o Geral (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            margin: 0;
        }

        /* Corpo do Sem√°foro */
        .traffic-light {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border: 5px solid #444;
        }

        /* Luzes */
        .light {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #555; /* Cor desligada */
            transition: background-color 0.3s, box-shadow 0.3s;
            border: 2px solid #000;
        }

        /* Classes ativas para acender as luzes */
        .red.active {
            background-color: #ff4444;
            box-shadow: 0 0 20px #ff4444;
        }
        .yellow.active {
            background-color: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }
        .green.active {
            background-color: #00cc66;
            box-shadow: 0 0 20px #00cc66;
        }

        /* Painel de Controle */
        .controls {
            margin-top: 30px;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        /* Estilos dos bot√µes de estado */
        .btn-toggle { background-color: #95a5a6; color: #fff; }
        .btn-toggle.active { border: 2px solid white; }
        
        #btn-fluxo.active { background-color: #3498db; } /* Azul para fluxo */
        #btn-chuva.active { background-color: #9b59b6; } /* Roxo para chuva */
        #btn-falha.active { background-color: #e74c3c; animation: pulse 1s infinite; } /* Vermelho alerta */

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .status-display {
            margin-top: 15px;
            font-size: 1.1em;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>üö¶  Projeto Sem√°foro - Simula√ß√£o</h1>

    <div class="traffic-light">
        <div id="light-red" class="light red"></div>
        <div id="light-yellow" class="light yellow"></div>
        <div id="light-green" class="light green"></div>
    </div>

    <div class="controls">
        <h3>Painel de Sensores</h3>
        <div class="btn-group">
            <button id="btn-fluxo" class="btn-toggle" onclick="toggleFluxo()">Fluxo Alto: OFF</button>
            <button id="btn-chuva" class="btn-toggle" onclick="toggleChuva()">Chuva: OFF</button>
            <button id="btn-falha" class="btn-toggle" onclick="toggleFalha()">Sensor: OK</button>
        </div>
        
        <div class="status-display">
            Status: <span id="status-text">Iniciando...</span>
        </div>
    </div>

    <script>
        // --- Vari√°veis de Estado (Simulando mem√≥ria do Arduino) ---
        let fluxoAlto = false;
        let chuvaForte = false;
        let falhaSensor = false;
        
        let estadoAtual = 0; // 0=Vermelho, 1=Verde, 2=Amarelo
        let timerId = null;  // Para controlar o tempo
        let piscaAmareloId = null; // Para o modo de falha

        // --- Refer√™ncias aos elementos HTML ---
        const lights = {
            red: document.getElementById('light-red'),
            yellow: document.getElementById('light-yellow'),
            green: document.getElementById('light-green')
        };
        const statusText = document.getElementById('status-text');

        // --- L√≥gica Principal do Sem√°foro ---
        function cicloSemaforo() {
            // Se houver falha, pare o ciclo normal
            if (falhaSensor) return;

            resetLights();

            if (estadoAtual === 0) { 
                // VERMELHO
                lights.red.classList.add('active');
                statusText.innerText = "Sinal Vermelho (Pedestres)";
                timerId = setTimeout(() => {
                    estadoAtual = 1; // Vai para Verde
                    cicloSemaforo();
                }, 4000); // 4 segundos fixos

            } else if (estadoAtual === 1) { 
                // VERDE (L√≥gica Condicional de Fluxo)
                lights.green.classList.add('active');
                
                // Regra: Se fluxo alto, aumenta tempo (8s), sen√£o normal (4s)
                let tempoVerde = fluxoAlto ? 8000 : 4000; 
                let msg = fluxoAlto ? "VERDE (Fluxo Alto - Tempo Estendido)" : "VERDE (Fluxo Normal)";
                statusText.innerText = msg;

                timerId = setTimeout(() => {
                    estadoAtual = 2; // Vai para Amarelo
                    cicloSemaforo();
                }, tempoVerde);

            } else if (estadoAtual === 2) { 
                // AMARELO (L√≥gica Condicional de Chuva)
                lights.yellow.classList.add('active');

                // Regra: Se chuva forte, aumenta tempo (4s), sen√£o normal (2s)
                let tempoAmarelo = chuvaForte ? 4000 : 2000;
                let msg = chuvaForte ? "ATEN√á√ÉO (Chuva - Tempo Estendido)" : "ATEN√á√ÉO";
                statusText.innerText = msg;

                timerId = setTimeout(() => {
                    estadoAtual = 0; // Volta para Vermelho
                    cicloSemaforo();
                }, tempoAmarelo);
            }
        }

        // --- Fun√ß√µes dos Bot√µes (Simula√ß√£o de Sensores) ---

        function toggleFluxo() {
            fluxoAlto = !fluxoAlto;
            const btn = document.getElementById('btn-fluxo');
            btn.innerText = fluxoAlto ? "Fluxo Alto: ON" : "Fluxo Alto: OFF";
            btn.classList.toggle('active');
        }

        function toggleChuva() {
            chuvaForte = !chuvaForte;
            const btn = document.getElementById('btn-chuva');
            btn.innerText = chuvaForte ? "Chuva: ON" : "Chuva: OFF";
            btn.classList.toggle('active');
        }

        function toggleFalha() {
            falhaSensor = !falhaSensor;
            const btn = document.getElementById('btn-falha');
            
            if (falhaSensor) {
                // ATIVAR MODO DE SEGURAN√áA
                btn.innerText = "Sensor: FALHA";
                btn.classList.add('active');
                statusText.innerText = "‚ö†Ô∏è MODO DE SEGURAN√áA ATIVO ‚ö†Ô∏è";
                
                clearTimeout(timerId); // Para o ciclo normal
                resetLights();
                
                // Inicia loop de piscar amarelo
                piscaAmareloId = setInterval(() => {
                    lights.yellow.classList.toggle('active');
                }, 500);

            } else {
                // VOLTAR AO NORMAL
                btn.innerText = "Sensor: OK";
                btn.classList.remove('active');
                
                clearInterval(piscaAmareloId); // Para o pisca-pisca
                resetLights();
                
                estadoAtual = 0; // Reinicia do vermelho
                cicloSemaforo();
            }
        }

        function resetLights() {
            lights.red.classList.remove('active');
            lights.yellow.classList.remove('active');
            lights.green.classList.remove('active');
        }

        // Inicia o sistema
        cicloSemaforo();

    </script>
</body>
</html>
